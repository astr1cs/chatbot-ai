name: Chatbot powered by GEMINI

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest  # The environment to run the workflow in

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Step to checkout your code

      - name: Install dependencies
        run: npm install  # Step to install any dependencies (if you're using Node.js)

      - name: Run script
        run: node your_script.js  # Run your script (where you'll use the secret key)
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Inject your secret API key as an environment variable
